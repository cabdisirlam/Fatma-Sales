<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Supplier Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --purple-gradient: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            --pink-red-gradient: linear-gradient(135deg, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%);
            --cyan-gradient: linear-gradient(135deg, #2af598 0%, #009efd 100%);
            --orange-yellow-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            --body-bg: #f0f2f5;
            --card-bg: #ffffff;
            --card-border-color: #e9ecef;
            --text-color: #495057;
            --shadow-sm: 0 .125rem .25rem rgba(0,0,0,.075);
            --shadow: 0 .5rem 1rem rgba(0,0,0,.15);
            --border-radius: .75rem;
        }

        body {
            background-color: var(--body-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
        }

        .header-banner {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
        }

        .header-banner .icon {
            font-size: 3rem;
            margin-right: 1.5rem;
        }

        .summary-card {
            border-radius: var(--border-radius);
            color: white;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease-in-out;
        }
        
        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card .value {
            font-size: 2rem;
            font-weight: bold;
        }

        .summary-card .label {
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: 500;
        }

        .bg-gradient-purple { background: var(--purple-gradient); }
        .bg-gradient-pink { background: var(--pink-red-gradient); }
        .bg-gradient-cyan { background: var(--cyan-gradient); }
        .bg-gradient-orange { background: var(--orange-yellow-gradient); }

        .action-bar {
            margin-bottom: 1.5rem;
        }

        .card-table {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--card-border-color);
        }

        .card-table .table-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .btn-gradient-primary {
            background: var(--primary-gradient);
            border: none;
            color: white;
            transition: opacity 0.3s;
        }

        .btn-gradient-primary:hover {
            opacity: 0.9;
            color: white;
        }
        
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .loader {
            text-align: center;
            padding: 2rem;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 767.98px) {
            .container-fluid { padding: 1rem !important; }

            .header-banner {
                padding: 1rem;
                flex-direction: column;
                text-align: center;
            }

            .header-banner .icon {
                font-size: 2rem;
                margin-right: 0;
                margin-bottom: 0.5rem;
            }

            .header-banner h1 { font-size: 1.5rem; }
            .header-banner p { font-size: 0.9rem; }

            .action-bar {
                flex-direction: column !important;
                align-items: stretch !important;
            }

            .action-bar > div {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }

            .action-bar .btn {
                width: 100%;
                margin: 0 !important;
            }

            .card-table {
                padding: 1rem;
                border-radius: 0.5rem;
            }

            .card-table .table-title { font-size: 1.1rem; }

            /* Make table scroll horizontally on mobile */
            .table-responsive {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .table {
                font-size: 0.8rem;
                min-width: 700px;
            }

            .table th, .table td {
                padding: 0.5rem 0.3rem;
                white-space: nowrap;
            }

            /* Make action buttons smaller */
            .btn-sm {
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
            }
        }

        /* Tablet Responsive Styles */
        @media (min-width: 768px) and (max-width: 991.98px) {
            .container-fluid { padding: 1.5rem !important; }
            .header-banner { padding: 1.5rem; }
        }
    
    /* Mobile performance tweaks */
    @media (max-width: 767.98px) {
      .card,
      .stat-card,
      .dashboard-card,
      .module-card,
      .header-section,
      .welcome-section,
      .btn,
      .btn-action,
      .table-responsive,
      .menu-item a,
      .toggle-btn,
      .sidebar,
      .top-bar {
        transition: none !important;
      }

      .card,
      .stat-card,
      .dashboard-card,
      .module-card,
      .header-section,
      .welcome-section {
        box-shadow: 0 1px 2px rgba(0,0,0,0.08) !important;
      }
    }
.header-section,
      .welcome-section,
      .module-card,
      .card,
      .stat-card,
      .dashboard-card,
      .badge,
      .table-responsive,
      .modal-content {
        box-shadow: none !important;
      }

      .header-section,
      .welcome-section,
      .module-card,
      .card,
      .stat-card,
      .dashboard-card,
      .modal-content {
        border-radius: 8px !important;
      }

      .btn,
      .btn-action {
        box-shadow: none !important;
      }
    }
.header-section,
      .welcome-section,
      .module-card,
      .card,
      .stat-card,
      .dashboard-card,
      .btn,
      .btn-action,
      .badge,
      .table-responsive,
      .modal-content {
        box-shadow: none !important;
      }

      .header-section,
      .welcome-section,
      .module-card,
      .card,
      .stat-card,
      .dashboard-card,
      .btn,
      .btn-action,
      .modal-content {
        border-radius: 8px !important;
      }
    }
</style>
</head>
<body>
    <div class="container-fluid p-4">
        <!-- Header Banner -->
        <div class="header-banner">
            <div class="icon">
                <i class="bi bi-truck"></i>
            </div>
            <div>
                <h1 class="h3 mb-1">Supplier Management</h1>
                <p class="mb-0">Manage supplier relationships and purchase orders</p>
            </div>
        </div>



        <!-- Action Bar -->
        <div class="d-flex justify-content-end align-items-center action-bar">
            <div>
                <button class="btn btn-gradient-primary me-2" onclick="addSupplier()">
                    <i class="bi bi-plus-circle"></i> Add Supplier
                </button>
                <button class="btn btn-outline-secondary" onclick="refreshData()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
        </div>

        <!-- Supplier List Table -->
        <div class="card-table">
            <h5 class="table-title">Registered Suppliers</h5>
            <div id="table-container" class="table-responsive">
                <!-- Table will be dynamically inserted here -->
            </div>
             <div id="loader" class="loader">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading supplier data...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadDashboardData();
        });

        function loadDashboardData() {
            showLoader();
            google.script.run
                .withSuccessHandler(updateUI)
                .withFailureHandler(showError)
                .getSupplierDashboardData();
        }

        function refreshData() {
            loadDashboardData();
        }

                function updateUI(data) {

                    console.log("Received data:", data);

                    updateSupplierTable(data.suppliers);

                    hideLoader();

                }

        function updateSupplierTable(suppliers) {
            const container = document.getElementById('table-container');
            if (!suppliers || suppliers.length === 0) {
                container.innerHTML = '<p class="text-center text-muted">No suppliers found.</p>';
                return;
            }

            let tableHtml = 
                `<table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Supplier ID</th>
                            <th>Name</th>
                            <th>Contact Person</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th class="text-end">Balance</th>
                            <th>Payment Terms</th>
                            <th>Status</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `

            suppliers.forEach(supplier => {
                const balance = parseFloat(supplier.Balance) || 0;
                tableHtml += 
                    `<tr>
                        <td>${supplier.Supplier_ID || ''}</td>
                        <td>${supplier.Name || ''}</td>
                        <td>${supplier.Contact_Person || ''}</td>
                        <td>${supplier.Phone || ''}</td>
                        <td>${supplier.Email || ''}</td>
                        <td class="text-end">${balance.toLocaleString('en-US', { style: 'currency', currency: 'Ksh' })}</td>
                        <td>${supplier.Payment_Terms || 'N/A'}</td>
                        <td><span class="badge bg-light text-dark">${supplier.Status || 'Unknown'}</span></td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-outline-primary" onclick="editSupplier('${supplier.Supplier_ID}')"><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteSupplier('${supplier.Supplier_ID}')"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                `
            });

            tableHtml += '</tbody></table>';
            container.innerHTML = tableHtml;
        }

        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('table-container').innerHTML = '';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        function showError(error) {
            hideLoader();
            const container = document.getElementById('table-container');
            container.innerHTML = 
`<p class="text-center text-danger">Error loading data: 
${error.message}</p>
`;
            console.error("Error loading data:", error);
        }

        function addSupplier() {
            alert("Add new supplier functionality to be implemented.");
        }

        function editSupplier(supplierId) {
            alert("Editing supplier: " + supplierId);
        }

        function deleteSupplier(supplierId) {
            if(confirm("Are you sure you want to delete supplier: " + supplierId + "?")) {
                alert("Deleting supplier: " + supplierId);
            }
        }
    </script>
</body>
</html>
