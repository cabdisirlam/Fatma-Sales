<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatma Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dashboard-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      padding: 60px 40px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .welcome-icon {
      font-size: 80px;
      color: #3498db;
      margin-bottom: 20px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .user-info {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin: 30px 0;
    }

    .logout-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="dashboard-card">
    <i class="bi bi-check-circle-fill welcome-icon"></i>
    <h1>Welcome to Fatma System!</h1>
    <p class="lead">You've successfully logged in.</p>

    <div class="user-info">
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <p><strong>Username:</strong> <span id="userName"></span></p>
      <p><strong>Role:</strong> <span id="userRole"></span></p>
    </div>

    <p class="text-muted">Dashboard modules are placeholders for now.</p>

    <button class="btn btn-danger logout-btn" onclick="logout()">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>
  </div>

  <script>
    function initDashboard(userName, userRole) {
      const userEmail = sessionStorage.getItem('userEmail');
      document.getElementById('userEmail').textContent = userEmail || 'N/A';
      document.getElementById('userName').textContent = userName || 'N/A';
      document.getElementById('userRole').textContent = userRole || 'N/A';
    }

    function logout() {
      sessionStorage.clear();
      location.reload();
    }

    // Auto-initialize if session data exists
    window.addEventListener('DOMContentLoaded', function() {
      const userName = sessionStorage.getItem('userName');
      const userRole = sessionStorage.getItem('userRole');
      if (userName && userRole) {
        initDashboard(userName, userRole);
      }
    });
  </script>
</body>
</html>
