<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beipoa System - Login</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 420px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-section i {
            font-size: 60px;
            color: #3498db;
            margin-bottom: 15px;
        }

        .logo-section h2 {
            color: #2c3e50;
            font-weight: 700;
            margin: 0;
            font-size: 28px;
        }

        .logo-section p {
            color: #7f8c8d;
            margin: 5px 0 0 0;
            font-size: 14px;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.15);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            background: #3498db;
            border: none;
            color: white;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .btn-login:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-login:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .alert {
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .system-info {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
            color: #7f8c8d;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-section">
            <i class="bi bi-shop"></i>
            <h2>Beipoa System</h2>
            <p>Sales Management Platform</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="bi bi-envelope-fill"></i> Email Address
                </label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="mb-3">
                <label for="pin" class="form-label">
                    <i class="bi bi-shield-lock-fill"></i> PIN (4 digits)
                </label>
                <input
                    type="password"
                    class="form-control"
                    id="pin"
                    placeholder="Enter 4-digit PIN"
                    maxlength="4"
                    pattern="[0-9]{4}"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn btn-login" id="loginBtn">
                <span id="loginBtnText">
                    <i class="bi bi-box-arrow-in-right"></i> Sign In
                </span>
                <span id="loginBtnSpinner" style="display: none;">
                    <span class="loading-spinner"></span> Signing in...
                </span>
            </button>
        </form>

        <div class="system-info">
            <small>Secure Authentication â€¢ Powered by Google Apps Script</small>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleLogin();
        });

        // Only allow numbers in PIN field
        document.getElementById('pin').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const pin = document.getElementById('pin').value.trim();

            // Validate inputs
            if (!email || !pin) {
                showAlert('Please enter both email and PIN', 'warning');
                return;
            }

            if (pin.length !== 4) {
                showAlert('PIN must be exactly 4 digits', 'warning');
                return;
            }

            // Show loading state
            setLoading(true);
            clearAlert();

            // Call server-side authentication
            google.script.run
                .withSuccessHandler(onLoginSuccess)
                .withFailureHandler(onLoginFailure)
                .authenticate(email, pin);
        }

        function onLoginSuccess(response) {
            setLoading(false);

            console.log('Login response:', response);
            console.log('Response type:', typeof response);
            console.log('Response is null:', response === null);
            console.log('Response is undefined:', response === undefined);

            // Check if response is null or undefined
            if (response === null || response === undefined) {
                console.error('CRITICAL: Response is null/undefined - Google Apps Script may not be properly deployed');
                showAlert('Connection error: No response from server. Please check system configuration.', 'danger');

                // Try to test connection
                console.log('Testing basic connection...');
                google.script.run
                    .withSuccessHandler(function(testResult) {
                        console.log('Connection test result:', testResult);
                        if (testResult && testResult.success) {
                            showAlert('Server is responding but authentication failed. Please check logs.', 'warning');
                        } else {
                            showAlert('Server connection issue detected. Contact administrator.', 'danger');
                        }
                    })
                    .withFailureHandler(function(error) {
                        console.error('Connection test failed:', error);
                    })
                    .testConnection();
                return;
            }

            if (response && response.success) {
                // Store user data in sessionStorage
                sessionStorage.setItem('userEmail', response.user.Email);
                sessionStorage.setItem('userName', response.user.Username);
                sessionStorage.setItem('userRole', response.user.Role);
                sessionStorage.setItem('sessionId', response.sessionId);
                sessionStorage.setItem('token', response.token);

                // Show success message
                showAlert('Login successful! Loading dashboard...', 'success');

                // Load dashboard dynamically
                setTimeout(function() {
                    loadDashboard();
                }, 600);
            } else {
                // Show error message
                const message = response && response.message ? response.message : 'Login failed';
                console.log('Login failed with message:', message);
                if (response && response.debugInfo) {
                    console.log('Debug info:', response.debugInfo);
                }
                if (response && response.technicalDetails) {
                    console.log('Technical details:', response.technicalDetails);
                }
                showAlert(message, 'danger');
            }
        }

        function loadDashboard() {
            // Get user data from session
            const userName = sessionStorage.getItem('userName');
            const userRole = sessionStorage.getItem('userRole');

            // Show loading state if needed
            // setLoading(true);

            google.script.run
                .withSuccessHandler(function(dashboardHtml) {
                    // 1. Parse the returned HTML string into a real DOM document
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(dashboardHtml, 'text/html');

                    // 2. Move Styles: Copy <style> and <link> tags from the dashboard's head to the current page
                    // This ensures your sidebar and dashboard CSS is applied
                    const newStyles = doc.querySelectorAll('head style, head link[rel="stylesheet"]');
                    newStyles.forEach(element => {
                        document.head.appendChild(element);
                    });

                    // 3. Replace Body: Update the visible content
                    // We use doc.body.innerHTML to get just the content inside <body>
                    document.body.innerHTML = doc.body.innerHTML;

                    // 4. EXECUTE SCRIPTS: This is the critical fix
                    // We must recreate every <script> tag to force the browser to run it
                    const scripts = doc.querySelectorAll('script');
                    scripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        
                        // Copy attributes (like src if it's an external script)
                        Array.from(oldScript.attributes).forEach(attr => {
                            newScript.setAttribute(attr.name, attr.value);
                        });
                        
                        // Copy the actual JavaScript code inside the tag
                        newScript.textContent = oldScript.textContent;
                        
                        // Append to the document to trigger execution
                        document.body.appendChild(newScript);
                    });

                    // 5. Initialize dashboard now that scripts are loaded
                    setTimeout(function() {
                        if (typeof initDashboard === 'function') {
                            initDashboard(userName, userRole);
                        } else {
                            console.error('initDashboard function not found - script injection failed');
                            alert('System Error: Dashboard scripts failed to load. Please refresh.');
                        }
                    }, 200); // Slight delay to ensure scripts finish parsing
                })
                .withFailureHandler(function(error) {
                    alert('Error loading dashboard: ' + error.message);
                })
                .getDashboardHTML();
        }

        function onLoginFailure(error) {
            setLoading(false);
            showAlert('Connection error: ' + error.message, 'danger');
            console.error('Login error:', error);
        }

        function showAlert(message, type) {
            const iconMap = {
                'success': 'check-circle-fill',
                'danger': 'exclamation-triangle-fill',
                'warning': 'exclamation-circle-fill',
                'info': 'info-circle-fill'
            };

            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} d-flex align-items-center" role="alert">
                    <i class="bi bi-${iconMap[type]} me-2"></i>
                    <div>${message}</div>
                </div>
            `;
        }

        function clearAlert() {
            document.getElementById('alertContainer').innerHTML = '';
        }

        function setLoading(loading) {
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            const btnSpinner = document.getElementById('loginBtnSpinner');
            const emailInput = document.getElementById('email');
            const pinInput = document.getElementById('pin');

            btn.disabled = loading;
            emailInput.disabled = loading;
            pinInput.disabled = loading;
            btnText.style.display = loading ? 'none' : 'inline';
            btnSpinner.style.display = loading ? 'inline' : 'none';
        }

        // Focus email field on load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
