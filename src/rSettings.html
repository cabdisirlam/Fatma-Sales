<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #4A90E2;
      margin-top: 0;
    }
    .setting-row {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    .setting-label {
      font-weight: 600;
      color: #333;
    }
    .setting-value {
      color: #666;
    }
    .info-box {
      background: #e7f3ff;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      border-left: 4px solid #4A90E2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⚙️ Settings</h2>

    <div class="setting-row">
      <span class="setting-label">Shop Name:</span>
      <span class="setting-value">Fatma System</span>
    </div>
    <div class="setting-row">
      <span class="setting-label">Admin Email:</span>
      <span class="setting-value">cabdisirlam@gmail.com</span>
    </div>
    <div class="setting-row">
      <span class="setting-label">Currency:</span>
      <span class="setting-value">USD ($)</span>
    </div>
    <div class="setting-row">
      <span class="setting-label">Timezone:</span>
      <span class="setting-value">Africa/Mogadishu</span>
    </div>

    <div class="info-box">
      <strong>ℹ️ Information</strong><br>
      To modify settings, please edit the Settings sheet directly or contact the administrator.
    </div>
  </div>
</body>
</html>
