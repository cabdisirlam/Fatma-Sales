<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --purple-gradient: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            --pink-red-gradient: linear-gradient(135deg, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%);
            --cyan-gradient: linear-gradient(135deg, #2af598 0%, #009efd 100%);
            --orange-yellow-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            --body-bg: #f0f2f5;
            --card-bg: #ffffff;
            --card-border-color: #e9ecef;
            --text-color: #495057;
            --text-muted: #6c757d;
            --shadow-sm: 0 .125rem .25rem rgba(0,0,0,.075);
            --shadow: 0 .5rem 1rem rgba(0,0,0,.15);
            --shadow-lg: 0 1rem 3rem rgba(0,0,0,.175);
            --border-radius: .75rem;
        }

        body {
            background-color: var(--body-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
        }

        .header-banner {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
        }

        .header-banner .icon {
            font-size: 3rem;
            margin-right: 1.5rem;
        }

        .summary-card {
            border-radius: var(--border-radius);
            color: white;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease-in-out;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card .value {
            font-size: 2rem;
            font-weight: bold;
        }

        .summary-card .label {
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: 500;
        }

        .bg-gradient-purple { background: var(--purple-gradient); }
        .bg-gradient-pink { background: var(--pink-red-gradient); }
        .bg-gradient-cyan { background: var(--cyan-gradient); }
        .bg-gradient-orange { background: var(--orange-yellow-gradient); }

        .action-bar {
            margin-bottom: 1.5rem;
        }

        .card-table {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--card-border-color);
        }

        .card-table .table-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .btn-gradient-primary {
            background: var(--primary-gradient);
            border: none;
            color: white;
            transition: opacity 0.3s;
        }

        .btn-gradient-primary:hover {
            opacity: 0.9;
            color: white;
        }
        
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .balance-negative {
            color: #dc3545;
            font-weight: 600;
        }

        .loader {
            text-align: center;
            padding: 2rem;
        }

        .action-buttons .btn {
            margin-right: 5px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 767.98px) {
            .container-fluid { padding: 1rem !important; }

            .header-banner {
                padding: 1rem;
                flex-direction: column;
                text-align: center;
            }

            .header-banner .icon {
                font-size: 2rem;
                margin-right: 0;
                margin-bottom: 0.5rem;
            }

            .header-banner h1 { font-size: 1.5rem; }
            .header-banner p { font-size: 0.9rem; }

            .summary-card {
                padding: 1rem;
                margin-bottom: 1rem;
            }

            .summary-card .value { font-size: 1.5rem; }
            .summary-card .label { font-size: 0.8rem; }

            .action-bar {
                flex-direction: column !important;
                align-items: stretch !important;
            }

            .action-bar > div {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }

            .action-bar .btn {
                width: 100%;
                margin: 0 !important;
            }

            .card-table {
                padding: 1rem;
                border-radius: 0.5rem;
            }

            .card-table .table-title { font-size: 1.1rem; }

            /* Make table scroll horizontally on mobile */
            .table-responsive {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            /* Improve table readability on mobile */
            .table {
                font-size: 0.85rem;
                min-width: 600px;
            }

            .table th, .table td {
                padding: 0.5rem;
                white-space: nowrap;
            }

            /* Make action buttons stack better */
            .action-buttons .btn {
                margin-bottom: 0.25rem;
                padding: 0.25rem 0.5rem;
            }
        }

        /* Tablet Responsive Styles */
        @media (min-width: 768px) and (max-width: 991.98px) {
            .container-fluid { padding: 1.5rem !important; }
            .header-banner { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <!-- Header Banner -->
        <div class="header-banner">
            <div class="icon">
                <i class="bi bi-people-fill"></i>
            </div>
            <div>
                <h1 class="h3 mb-1">Customer Management</h1>
                <p class="mb-0">View customer profiles, history, and credit status</p>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="row" id="summary-cards">
            <!-- Cards will be dynamically inserted here -->
        </div>

        <!-- Action Bar -->
        <div class="d-flex justify-content-end align-items-center action-bar">
            <div>
                <button class="btn btn-gradient-primary me-2" onclick="addCustomer()">
                    <i class="bi bi-plus-circle"></i> Add Customer
                </button>
                <button class="btn btn-outline-secondary" onclick="refreshData()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
        </div>

        <!-- Customer List Table -->
        <div class="card-table">
            <h5 class="table-title">Customer Directory</h5>
            <div id="table-container" class="table-responsive">
                <!-- Table will be dynamically inserted here -->
            </div>
             <div id="loader" class="loader">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading customer data...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadDashboardData();
        });

        function loadDashboardData() {
            showLoader();
            google.script.run
                .withSuccessHandler(updateUI)
                .withFailureHandler(showError)
                .getCustomerDashboardData();
        }

        function refreshData() {
            loadDashboardData();
        }
        
        function updateUI(data) {
            console.log("Received data:", data);
            updateSummaryCards(data.overview);
            updateCustomerTable(data.customers);
            hideLoader();
        }

        function updateSummaryCards(overview) {
            const container = document.getElementById('summary-cards');
            container.innerHTML = `
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="summary-card bg-gradient-purple">
                        <div class="label">Total Customers</div>
                        <div class="value">${overview.totalCustomers}</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="summary-card bg-gradient-pink">
                        <div class="label">New This Month</div>
                        <div class="value">${overview.newThisMonth}</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="summary-card bg-gradient-cyan">
                        <div class="label">Active Credit</div>
                        <div class="value">${overview.activeCredit}</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="summary-card bg-gradient-orange">
                        <div class="label">Outstanding</div>
                        <div class="value">Ksh ${overview.outstanding.toLocaleString()}</div>
                    </div>
                </div>
            `;
        }

        function updateCustomerTable(customers) {
            const container = document.getElementById('table-container');
            if (!customers || customers.length === 0) {
                container.innerHTML = '<p class="text-center text-muted">No customers found.</p>';
                return;
            }

            let tableHtml = `
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Location</th>
                            <th>KRA PIN</th>
                            <th class="text-end">Balance</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            customers.forEach(customer => {
                const balance = parseFloat(customer.Balance) || 0;
                const balanceClass = balance < 0 ? 'balance-negative' : '';
                tableHtml += `
                    <tr>
                        <td>${customer.Name || ''}</td>
                        <td>${customer.Phone || ''}</td>
                        <td>${customer.Location || ''}</td>
                        <td>${customer.KRA_PIN || ''}</td>
                        <td class="text-end ${balanceClass}">${balance.toLocaleString('en-US', { style: 'currency', currency: 'Ksh' })}</td>
                        <td class="text-center action-buttons">
                            <button class="btn btn-sm btn-outline-primary" onclick="editCustomer('${customer.Customer_ID}')"><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteCustomer('${customer.Customer_ID}')"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                `;
            });

            tableHtml += '</tbody></table>';
            container.innerHTML = tableHtml;
        }

        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('table-container').innerHTML = '';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        function showError(error) {
            hideLoader();
            const container = document.getElementById('table-container');
            container.innerHTML = `<p class="text-center text-danger">Error loading data: ${error.message}</p>`;
            console.error("Error loading data:", error);
        }

        function addCustomer() {
            // Placeholder for add customer functionality
            alert("Add new customer functionality to be implemented.");
        }

        function editCustomer(customerId) {
            // Placeholder for edit customer functionality
            alert("Editing customer: " + customerId);
        }

        function deleteCustomer(customerId) {
            // Placeholder for delete customer functionality
            if(confirm("Are you sure you want to delete customer: " + customerId + "?")) {
                alert("Deleting customer: " + customerId);
            }
        }

    </script>
</body>
</html>
