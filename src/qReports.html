<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Worth Report</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f5f7;
      padding: 20px;
      color: #0f172a;
    }

    .header-section {
      background: linear-gradient(135deg, #0f766e 0%, #115e59 100%);
      color: white;
      padding: 28px;
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 10px 30px rgba(15, 118, 110, 0.18);
    }

    .header-section h2 {
      margin: 0;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .header-section p {
      margin: 8px 0 0 0;
      opacity: 0.92;
      font-weight: 500;
    }

    .stat-card {
      background: white;
      padding: 18px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
      margin-bottom: 16px;
      border: 1px solid #e2e8f0;
    }

    .stat-title {
      font-size: 14px;
      color: #475569;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stat-value {
      font-size: 30px;
      font-weight: 800;
      color: #0f172a;
      margin: 0;
      letter-spacing: -0.01em;
    }

    .stat-sub {
      font-size: 13px;
      color: #64748b;
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    .pill-green { background: #ecfdf3; color: #15803d; }
    .pill-red { background: #fef2f2; color: #b91c1c; }
    .pill-neutral { background: #eef2ff; color: #4338ca; }

    .table-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
      border: 1px solid #e2e8f0;
    }

    .table-card .card-header {
      background: white;
      border-bottom: 1px solid #e2e8f0;
      border-radius: 16px 16px 0 0;
      padding: 18px 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .table {
      margin: 0;
    }

    .table thead {
      background: #f8fafc;
    }

    .table th {
      border-bottom: 1px solid #e2e8f0;
      font-weight: 700;
      color: #334155;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .table td {
      vertical-align: middle;
      color: #0f172a;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #64748b;
    }

    .change-positive { color: #15803d; font-weight: 700; }
    .change-negative { color: #b91c1c; font-weight: 700; }
    .change-neutral { color: #4338ca; font-weight: 700; }

    .transaction-debit {
      color: #e74c3c;
    }

    .transaction-credit {
      color: #27ae60;
    }

    .summary-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ecf0f1;
    }

    .summary-item:last-child {
      border-bottom: none;
      font-weight: 700;
      font-size: 18px;
    }

    .form-label {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    .form-control, .form-select {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px 15px;
    }

    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    /* Mobile Responsive Styles */
    @media (max-width: 767.98px) {
      body { padding: 10px; }
      .header-section { padding: 15px; border-radius: 10px; margin-bottom: 15px; }
      .header-section h2 { font-size: 1.5rem; }
      .header-section p { font-size: 0.9rem; }
      .header-section .d-flex { flex-wrap: wrap; }
      .stat-card { padding: 15px; margin-bottom: 10px; }
      .stat-value { font-size: 1.8rem; }
      .stat-title { font-size: 0.75rem; }
      .table-card { border-radius: 10px; }
      .table-card .card-header { padding: 12px 15px; border-radius: 10px 10px 0 0; }
      .table { font-size: 0.8rem; min-width: 600px; }
      .table th, .table td { padding: 0.5rem 0.3rem; white-space: nowrap; }
      .btn { padding: 0.4rem 0.8rem; font-size: 0.9rem; }
    }

    @media (min-width: 768px) and (max-width: 991.98px) {
      body { padding: 15px; }
      .header-section { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="header-section">
    <h2><i class="bi bi-cash-coin"></i> Net Worth Report</h2>
    <p>Run performance reports, analytics, and exports</p>
    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-light btn-sm" style="color:#0f766e; border:1px solid rgba(255,255,255,0.4);" onclick="triggerNetWorthSnapshot()">
        <i class="bi bi-cloud-check"></i> Record today & refresh
      </button>
      <button class="btn btn-outline-light btn-sm" onclick="loadNetWorthReport()">
        <i class="bi bi-arrow-clockwise"></i> Refresh
      </button>
    </div>
  </div>

  <!-- Net Worth History Table -->
  <div class="table-card">
    <div class="card-header">
      <i class="bi bi-table"></i> Net Worth History
      <span class="ms-auto text-muted" style="font-size: 13px;">Most recent first</span>
    </div>
    <div class="card-body">
      <div id="loadingIndicator" class="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading net worth data...</p>
      </div>

      <div id="historyTableContainer" style="display: none;">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>Date</th>
                <th>Cash & Bank</th>
                <th>Receivables</th>
                <th>Inventory</th>
                <th>Suppliers</th>
                <th>Net Worth</th>
                <th>Change</th>
              </tr>
            </thead>
            <tbody id="historyTableBody">
              <!-- Data populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>

      <div id="noDataMessage" style="display: none;" class="text-center text-muted py-4">
        <i class="bi bi-inbox" style="font-size: 48px;"></i>
        <p class="mt-3">No net worth records yet</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', loadNetWorthReport);

    function loadNetWorthReport() {
      toggleLoading(true);
      google.script.run
        .withSuccessHandler(function(data) {
          console.log('Received data from getNetWorthReport:', data);
          console.log('History array:', data.history);
          console.log('History length:', data.history ? data.history.length : 'null/undefined');
          renderHistory(data.history || []);
          toggleLoading(false);
        })
        .withFailureHandler(function(error) {
          toggleLoading(false);
          document.getElementById('noDataMessage').style.display = 'block';
          console.error('Error loading net worth report:', error);
        })
        .getNetWorthReport();
    }

    function toggleLoading(isLoading) {
      document.getElementById('loadingIndicator').style.display = isLoading ? 'block' : 'none';
      document.getElementById('historyTableContainer').style.display = isLoading ? 'none' : 'block';
      document.getElementById('noDataMessage').style.display = 'none';
    }

    function triggerNetWorthSnapshot() {
      toggleLoading(true);
      google.script.run
        .withSuccessHandler(function() {
          loadNetWorthReport();
        })
        .withFailureHandler(function(error) {
          toggleLoading(false);
          document.getElementById('noDataMessage').style.display = 'block';
          console.error('Error recording net worth snapshot:', error);
        })
        .recordNetWorthSnapshot();
    }

    function renderHistory(history) {
      const tbody = document.getElementById('historyTableBody');
      tbody.innerHTML = '';

      if (!history || history.length === 0) {
        document.getElementById('historyTableContainer').style.display = 'none';
        document.getElementById('noDataMessage').style.display = 'block';
        return;
      }

      // Ensure descending by date
      history.sort((a, b) => new Date(b.date) - new Date(a.date));

      history.forEach((row, index) => {
        const nextRow = index < history.length - 1 ? history[index + 1] : null;
        const change = nextRow ? (parseFloat(row.netWorth || 0) - parseFloat(nextRow.netWorth || 0)) : (parseFloat(row.change) || 0);
        const changeClass = change > 0 ? 'change-positive' : change < 0 ? 'change-negative' : 'change-neutral';
        const changeLabel = (change > 0 ? '+' : '') + formatCurrency(change, false);

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${formatDate(row.date)}</td>
          <td>${formatCurrency(row.bankCash)}</td>
          <td>${formatCurrency(row.receivables)}</td>
          <td>${formatCurrency(row.inventory)}</td>
          <td>${formatCurrency(row.payables)}</td>
          <td><strong>${formatCurrency(row.netWorth)}</strong></td>
          <td class="${changeClass}">${changeLabel}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function formatCurrency(value, withSymbol = true) {
      const num = parseFloat(value) || 0;
      const formatter = new Intl.NumberFormat(undefined, { style: 'currency', currency: 'USD', minimumFractionDigits: 2 });
      return withSymbol ? formatter.format(num) : formatter.format(num).replace(/[^0-9.,-]/g, '');
    }

    function formatDate(dateValue) {
      if (!dateValue) return '';
      const date = new Date(dateValue);
      return date.toLocaleDateString();
    }
  </script>
</body>
</html>
